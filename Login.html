<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="estilo_login.css" />
  </head>
  <body>
    <!--área de login-->
    <section class="login-section">
      <div class="logo-outer-container">
        <div class="logo-container">
          <div class="logo">
            <img src="./imagens/logo.png" alt="Venda já" />
          </div>
          <p class="logo-text normal">
            O melhor site de compra e venda do brasil!
          </p>
          <p class="logo-text bold">
            Rápido, fácil e seguro, crie já a sua conta.
          </p>
        </div>

        <img class="logo-bonequin" src="./imagens/asset 1.png" alt="Bonequin" />
      </div>

      <div class="login-outer-container">
        <div class="login-container">
          <div class="login-sso-container">
            <button class="login-button red">
              <img src="./imagens/Google.png" alt="Google icon" />
              <p>Continuar com o Google</p>
            </button>
            <br />
            <button class="login-button black">
              <img src="./imagens/Apple.svg" alt="Google icon" />
              <p>Continuar com a Apple</p>
            </button>
          </div>

          <div class="login-divider-container">
            <div class="login-divider"></div>
            <span>or</span>
            <div class="login-divider"></div>
          </div>

          <form class="login-form-container">
            <div class="login-input-container">
              <input class="login-input" type="email" placeholder="Email" />
              <div class="login-password-container">
                <input
                  class="login-input password"
                  type="password"
                  placeholder="Senha"
                />
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="login-password-eye"
                  viewBox="0 0 512 512"
                >
                  <path
                    d="M432 448a15.92 15.92 0 01-11.31-4.69l-352-352a16 
                          16 0 0122.62-22.62l352 352A16 16 0 01432 448zM255.66 
                          384c-41.49 0-81.5-12.28-118.92-36.5-34.07-22-64.74-53.51-88.7-91v-.08c19.94-28.57 
                          41.78-52.73 65.24-72.21a2 2 0 00.14-2.94L93.5 161.38a2 2 0 
                          00-2.71-.12c-24.92 21-48.05 46.76-69.08 76.92a31.92 31.92 0 
                          00-.64 35.54c26.41 41.33 60.4 76.14 98.28 100.65C162 402 207.9 
                          416 255.66 416a239.13 239.13 0 0075.8-12.58 2 2 0 00.77-3.31l-21.58-21.58a4 
                          4 0 00-3.83-1 204.8 204.8 0 01-51.16 6.47zM490.84 
                          238.6c-26.46-40.92-60.79-75.68-99.27-100.53C349 110.55 302 
                          96 255.66 96a227.34 227.34 0 00-74.89 12.83 2 2 0 00-.75 3.31l21.55 21.55a4 
                          4 0 003.88 1 192.82 192.82 0 0150.21-6.69c40.69 0 80.58 12.43 
                          118.55 37 34.71 22.4 65.74 53.88 89.76 91a.13.13 0 010 .16 310.72 310.72

                          0 0068.64-78.48 32.2 32.2 0 00-.1-34.78z"
                  />
                  <path
                    d="M256 160a95.88 95.88 0 00-21.37 2.4 2 2 0 
                          00-1 3.38l112.59 112.56a2 2 0 003.38-1A96 96 0 00256 
                          160zM165.78 233.66a2 2 0 00-3.38 1 96 96 0 00115 115 2 2 0 001-3.38z"
                  />
                </svg>
              </div>
            </div>
            <div class="login-remember-container">
              <input
                class="login-remember-checkbox"
                id="remember-me"
                type="checkbox"
              />
              <label class="login-remember-label" for="remember-me"
                >Manter conectado</label
              >
            </div>
            <button class="login-button black entrar">
              <span>Entrar</span>
              <img src="./imagens/Forward.svg" alt="Entrar" />
            </button>
          </form>

          <div class="login-create-account-container">
            <span>Não possui conta?</span>&nbsp;
            <a class="login-create-account-link" href="cadastro.html">Criar conta</a>
          </div>
        </div>
      </div>

      <!--área da logo-->
    </section>
    <!--Fim da área de Login-->
  </body>
  <script src="./script.js"></script>
</html>
